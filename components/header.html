<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fixa</title>
    <link rel="stylesheet" href="/src/static/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 60px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
        }
    </style>
</head>

<body>

    <header class="fixed-top OH-dark w-100" style="z-index: 1030;">

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="/public/logo2.png" height="50" width="150" alt="Logo" class="me-2">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link text-secondary"
                                href="/src/pages/telaEntrada/telaentrada.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white"
                                href="/src/pages/perfil/perfil.html">Perfil</a></li>
                        <li class="nav-item"><a class="nav-link text-white"
                                href="/src/pages/avaliacao/avaliacao.html">Avaliação</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                    </ul>
                </div>

                <div class="text-end ms-2">
                    <span id="user-info" class="text-white fw-bold me-3 d-none"></span>
                    <a href="/src/pages/login/login.html" id="login-btn"
                        class="btn fw-bold btn-outline-light me-2">Login</a>
                    <a href="/src/pages/cadastro/cadastro.html" id="signup-btn" class="btn OH-btt2 fw-bold text-white">Sign-up</a>
                </div>
            </nav>
        </div>
    </header>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector("header");
            document.body.style.paddingTop = header.offsetHeight + "px";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
