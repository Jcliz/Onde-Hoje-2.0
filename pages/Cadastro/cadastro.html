<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="/Cadastro/cadastro.css" rel="stylesheet">
  <link rel="shortcut icon" href="/logo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet"
    href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center" style="background-color: rgb(26, 26, 26) !important;">
  <div class="container">
    <div style="margin-top: 15vh !important;" class="d-flex justify-content-center my-4">
      <a href="../TelaEntrada/telaentrada.html" class="d-flex align-items-center text-dark text-decoration-none">
        <img class="logo" src="/logo.jpg" alt="Logo" width="150" height="150">
      </a>
    </div>
    <section class="w-100 p-4 d-flex justify-content-center pb-4" style="padding: 0 !important;">
      <form style="width: 22rem;">
        <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
          <input type="email" id="email" class="form-control">
          <label class="form-label" style="margin-left: 0px;">Email</label>
          <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 35px;"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

        <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
          <input type="password" id="senha" class="form-control password-field">
          <label class="form-label" style="margin-left: 0px;">Senha</label>
          <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 40px;"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

        <div data-mdb-input-init="" class="form-outline mb-3" data-mdb-input-initialized="true"
          style="margin-bottom: 1px !important;">
          <input type="password" id="senhaConfirm" class="form-control password-field"
            data-gtm-form-interact-field-id="0">
          <label class="form-label" style="margin-left: 0px;">Confirme a senha</label>
          <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 105px;"></div>
            <div class="form-notch-trailing"></div>
          </div>
        </div>

  </div>
  <br>
  <label id="campoObrigatorio" class="labelValidacao" style="margin: 0;">Os campos são obrigatórios</label>
  <label id="senhaObrigatorio" class="labelValidacao">As senhas não coincidem</label>
  <label id="senhaTamanho" class="labelValidacao">A senha deve ter entre 8 e 16 dígitos</label>
  <label id="senhaPadrao" class="labelValidacao">A senha deve ter: 1 letra maíscula e 1 caractere especial</label>
  <br>
  <button onclick="processarLogin(event)" type="button" data-mdb-button-init="" data-mdb-ripple-init=""
    id="botaoContinuar" class="btn btn-primary btn-block mb-4" data-mdb-button-initialized="true">Continuar</button>


  <!-- Register buttons -->
  <div class="text-center">
    <p>Cadastre-se ou <a href="../Login/login.html">logue</a> com:</p>
    <div id="icons-container"></div>
  </div>
  </form>
  </section>
  <div id="footer-container"></div>
  <script src="/Cadastro/cadastro.js"></script>
</body>
<script src="/Componentes/icons.js" defer></script>
<script src="/Componentes/footer.js" defer></script>

</html>
