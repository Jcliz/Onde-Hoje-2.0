<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../Login/login.css">
</head>

<body class="bg-dark">
  <div id="header-container"></div>
  <main>
    <section class="h-100 d-flex align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-lg bg-dark" style="border-radius: 15px;">
              <div class="card-body text-white">
                <h3 class="fw-normal text-light text-center mb-4">Login</h3>
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control bg-dark text-light" id="email" required>
                    <div class="invalid-feedback">Por favor, insira um e-mail válido (exemplo@dominio.com).</div>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control bg-dark text-light" id="password" required>
                    <div class="invalid-feedback">Por favor, insira sua senha.</div>
                  </div>

                  <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">
                        Lembrar de mim
                      </label>
                    </div>
                    <a href="../Retorno/retornoHome.html" class="text-white">Esqueceu a senha?</a>
                  </div>

                  <button type="submit" class="btn btn-secondary fw-bold w-100 mb-3">Entrar</button>
                  <div class="text-center">
                    <p class="text-white">Não tem uma conta? <a href="../Cadastro/cadastro.html" class="text-white"><u>Cadastre-se</u></a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="footer-container"></div>

  <script src="../Componentes/header.js" defer></script>
  <script src="../Componentes/footer.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YQJ5WWv1pBSeUdsE21xrP+JjT56fuY9A4yJXUpyoylA6E/z7hQr0cvzW4T44yD4P"
    crossorigin="anonymous"></script>
</body>

</html>
