<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-cover {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 400px; /* Garante que os cards tenham altura suficiente */
        }
    </style>
</head>

<body class="d-flex bg-dark">
    <div id="header-container"></div>
    <div class="container px-4 py-4" id="custom-cards">
        <h2 class="pb-2 border-bottom text-white">Onde Hoje</h2>
        <div class="row row-cols-1 row-cols-lg-3 shadow-lg align-items-stretch g-4 py-3">
            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" 
                    style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/AS08-16-2593_remastered.jpg/640px-AS08-16-2593_remastered.jpg');">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Conheça novos eventos</h3>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <i class="bi bi-geo-alt-fill me-2"></i>
                                <small>Saturno</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-calendar3 me-2"></i>
                                <small>3d</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" 
                    style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg');">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Faça novas amizades</h3>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <i class="bi bi-geo-alt-fill me-2"></i>
                                <small>Marte</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-calendar3 me-2"></i>
                                <small>4d</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" 
                    style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg');">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Curta com a galera</h3>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <i class="bi bi-geo-alt-fill me-2"></i>
                                <small>Júpiter</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-calendar3 me-2"></i>
                                <small>5d</small>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Componentes/header.js" defer></script>
<script src="../Componentes/footer.js" defer></script>

</html>
