<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina com Sidebar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ08v8KZs7x0pPCbSTlccH6P/Rww4SKYbGxZStI0e9G8x5RgLsz+1rTfi9wL" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Container para a Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Seu conteúdo adicional -->
    <div class="container mt-4">
        <h1>Conteúdo da Página</h1>
        <p>Este é o conteúdo da sua página principal.</p>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0b2vY8g3ed9nbALrn48dd5YNm4clZpmHmsTtly9nq2IcHVR8" crossorigin="anonymous"></script>

    <!-- Script que carrega a sidebar -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("sidebar.html") // Corrigindo o caminho correto
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Erro ao carregar a sidebar");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("sidebar-container").innerHTML = data;
                })
                .catch(error => console.error(error));
        });
    </script>
</body>
</html>
