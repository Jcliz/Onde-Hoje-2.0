<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliar Estabelecimento</title>
    <link rel="stylesheet" href="/src/static/global.css">
    <link rel="stylesheet" href="/src/static/avaliacao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="OH-bg text-white">
    <div id="header-container" class="navbar navbar-expand-lg"></div>
    <main class="container py-5 d-flex justify-content-between">
        <!-- Lado esquerdo: Estabelecimentos visitados -->
        <div class="OH-bg shadow w-25" style="border-radius: 15px;">
    
            <!-- Título separado -->
            <div class="p-3">
                <h4 class="text-center fs-6 mb-0">Histórico</h4>
            </div>
            
            <!-- Lista de estabelecimentos -->
            <div class="d-flex flex-column overflow-auto" style="max-height: 450px">
                <div class="estabelecimento-card shadow-sm OH-dark text-center" onclick="selecionarEstabelecimento('Bar do Mário')">
                    <img src="https://placehold.co/50x50" alt="Bar do Mário" class="img-fluid rounded mb-1" />
                    <h6 class="mb-0">Bar do Mário</h6>
                </div>
                <div class="estabelecimento-card shadow-sm OH-dark text-center" onclick="selecionarEstabelecimento('Cervejaria do Centro')">
                    <img src="https://placehold.co/50x50" alt="Cervejaria do Centro" class="img-fluid rounded mb-1" />
                    <h6 class="mb-0">Cervejaria do Centro</h6>
                </div>
                <div class="estabelecimento-card shadow-sm OH-dark text-center" onclick="selecionarEstabelecimento('Boteco do Zé')">
                    <img src="https://placehold.co/50x50" alt="Boteco do Zé" class="img-fluid rounded mb-1" />
                    <h6 class="mb-0">Boteco do Zé</h6>
                </div>
                <div class="estabelecimento-card shadow-sm OH-dark text-center" onclick="selecionarEstabelecimento('Happy Hour Lounge')">
                    <img src="https://placehold.co/50x50" alt="Happy Hour Lounge" class="img-fluid rounded mb-1" />
                    <h6 class="mb-0">Happy Hour Lounge</h6>
                </div>
                <div class="estabelecimento-card shadow-sm OH-dark text-center" onclick="selecionarEstabelecimento('Bar do Pedrão')">
                    <img src="https://placehold.co/50x50" alt="Pedrao Fest" class="img-fluid rounded mb-1" />
                    <h6 class="mb-0">Bar do Pedrão</h6>
                </div>
                <div class="estabelecimento-card shadow-sm OH-dark text-center" onclick="selecionarEstabelecimento('Yard')">
                    <img src="https://placehold.co/50x50" alt="yard" class="img-fluid rounded mb-1" />
                    <h6 class="mb-0">Yard</h6>
                </div>
                <div class="estabelecimento-card OH-dark text-center" onclick="selecionarEstabelecimento('Oidê')">
                    <img src="https://placehold.co/50x50" alt="Oidê" class="img-fluid rounded mb-1" />
                    <h6 class="mb-0">Oidê</h6>
                </div>
            </div>
        </div>              
        
        <div class="ms-3 w-75">
            <div class="card OH-bg shadow p-4" style="border: 0;">
                <h2 class="text-center text-white mb-4">Avaliações</h2>

                <form id="formAvaliacao" method="POST" action="/salvarAvaliacao">
                    <!-- Nome do estabelecimento selecionado -->
                    <div class="mb-4">
                        <label for="estabelecimento" class="form-label  text-white">Estabelecimento selecionado</label>
                        <input type="text" class="form-control OH-dark text-white" id="estabelecimento" name="estabelecimento" readonly required>
                    </div>

                    <!-- Avaliação com estrelas -->
                    <div class="mb-4 text-center">
                        <label class="form-label text-white d-block mb-2">Nota</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="nota" value="5" required /><label for="star5" title="5 estrelas"><i class="bi bi-star-fill"></i></label>
                            <input type="radio" id="star4" name="nota" value="4" /><label for="star4" title="4 estrelas"><i class="bi bi-star-fill"></i></label>
                            <input type="radio" id="star3" name="nota" value="3" /><label for="star3" title="3 estrelas"><i class="bi bi-star-fill"></i></label>
                            <input type="radio" id="star2" name="nota" value="2" /><label for="star2" title="2 estrelas"><i class="bi bi-star-fill"></i></label>
                            <input type="radio" id="star1" name="nota" value="1" /><label for="star1" title="1 estrela"><i class="bi bi-star-fill"></i></label>
                        </div>
                    </div>

                    <!-- Comentário -->
                    <div class="mb-4">
                        <label for="comentario" class="form-label text-white">Comentário</label>
                        <textarea class="form-control OH-bg text-white" id="comentario" name="comentario" rows="4" placeholder="Deixe sua opinião..." required></textarea>
                    </div>

                    <!-- Botão de envio -->
                    <div class="text-center">
                        <button type="submit" class="btn OH-btt1 text-white fw-bold px-4">Enviar Avaliação</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="../../../components/header.js" defer></script>
    <script src="../../../components/footer.js" defer></script>
    <script src="../../pages/avaliacao/avaliacao.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
