<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="/src/static/global.css">
    <link rel="stylesheet" href="/src/static/avaliacao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="OH-bg text-white">
    <div id="header-container" class="navbar navbar-expand-lg"></div>

    <main class="container py-5">
        <h2 class="fw-bold fs-4 mb-4 text-center">Cadastro de Evento</h2>

        <div class="row d-flex justify-content-center gap-4">
            <!-- Container do Formulário de Cadastro (esquerda) -->
            <div class="col-md-5 OH-dark shadow" style="border-radius: 15px;">
                <form id="formCadastro" onsubmit="event.preventDefault(); cadastrarEstabelecimento();">
                    <div class="row">
                        <div class="col-md-6 mb-3 mt-4">
                            <label for="localEvento" class="form-label text-white">Local</label>
                            <select class="form-select OH-bg text-white" id="localEvento" name="localEvento" required>
                                <option value="" selected disabled>Selecione o tipo</option>
                                <option value="estabelecimento">Estabelecimento</option>
                                <option value="residencia">Residência pessoal</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3 mt-4">
                            <label for="tipoEvento" class="form-label text-white">Tipo de Evento</label>
                            <select class="form-select OH-bg text-white" id="tipoEvento" name="tipoEvento" required>
                                <option value="" selected disabled>Selecione o tipo</option>
                                <option value="pequeno">Pequeno</option>
                                <option value="medio">Médio</option>
                                <option value="grande">Grande</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="data" class="form-label text-white">Data</label>
                            <input type="date" class="form-control OH-bg text-white" id="data" name="data" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="horario" class="form-label text-white">Horário</label>
                            <input type="time" class="form-control OH-bg text-white" id="horario" name="horario"
                                required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cep" class="form-label text-white">CEP</label>
                            <input type="text" class="form-control OH-bg text-white" id="cep" name="cep" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="rua" class="form-label text-white">Rua</label>
                            <input type="text" class="form-control OH-bg text-white" id="rua" name="rua" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bairro" class="form-label text-white">Bairro</label>
                            <input type="text" class="form-control OH-bg text-white" id="bairro" name="bairro" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="numero" class="form-label text-white">Número</label>
                            <input type="text" class="form-control OH-bg text-white" id="numero" name="numero" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <label for="foto" class="form-label text-white">Foto</label>
                            <input type="file" class="form-control OH-bg text-white" id="foto" name="foto"
                                accept="image/*">
                        </div>
                    </div>

                    <div class="text-center mt-4 mb-4">
                        <button type="submit" class="btn OH-btt1 text-white fw-bold px-4">Cadastrar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-5 OH-dark shadow" style="border-radius: 15px;">
                <h3 class="text-center text-white mt-4 mb-3">Eventos Ativos</h3>
                <div class="list-group px-2 pb-4">
                    <div class="list-group-item OH-dark text-white d-flex justify-content-between align-items-center rounded mb-2 shadow-sm"
                        role="button" data-bs-toggle="modal" data-bs-target="#modalEvento"
                        onclick="abrirModalEvento('Evento 1', '15/05/2025', '19:00')">
                        <div>
                            <i class="bi bi-calendar-event me-2 text-info"></i>
                            Evento 1
                            <div class="small text-white">15/05/2025 - 19:00</div>
                        </div>
                        <i class="bi bi-chevron-right text-secondary"></i>
                    </div>
                    <div class="list-group-item OH-dark text-white d-flex justify-content-between align-items-center rounded mb-2 shadow-sm"
                        role="button" data-bs-toggle="modal" data-bs-target="#modalEvento"
                        onclick="abrirModalEvento('Evento 2', '15/05/2025', '19:00')">
                        <div>
                            <i class="bi bi-calendar-event me-2 text-info"></i>
                            Evento 2
                            <div class="small text-white">15/05/2025 - 19:00</div>
                        </div>
                        <i class="bi bi-chevron-right text-secondary"></i>
                    </div>
                    <div class="list-group-item OH-dark text-white d-flex justify-content-between align-items-center rounded mb-2 shadow-sm"
                        role="button" data-bs-toggle="modal" data-bs-target="#modalEvento"
                        onclick="abrirModalEvento('Evento 3', '15/05/2025', '19:00')">
                        <div>
                            <i class="bi bi-calendar-event me-2 text-info"></i>
                            Evento 3
                            <div class="small text-white">15/05/2025 - 19:00</div>
                        </div>
                        <i class="bi bi-chevron-right text-secondary"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Detalhes do Evento -->
    <div class="modal fade" id="modalEvento" tabindex="-1" aria-labelledby="modalEventoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content OH-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalEventoLabel">Detalhes do Evento</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Nome:</strong> <span id="eventoNome"></span></p>
                    <p><strong>Data:</strong> <span id="eventoData"></span></p>
                    <p><strong>Horário:</strong> <span id="eventoHorario"></span></p>
                    <!-- Você pode adicionar mais campos aqui -->
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <div id="footer-container"></div>
    <script src="../../pages/cadastroEvento/cadastroEvento.js" defer></script>
    <script src="../../../components/header.js" defer></script>
    <script src="../../../components/footer.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
