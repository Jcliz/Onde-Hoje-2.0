<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha</title>
  <link rel="shortcut icon" href="/logo.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/static/esqueceuSenha.css">
  <link rel="stylesheet" href="/src/static/global.css">
</head>

<body class="OH-bg text-white">
  <div id="header-container" class="navbar navbar-expand-lg"></div>
  <main>
    <section class="h-100 d-flex align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-lg OH-dark" style="border-radius: 15px;">
              <div class="card-body text-white">
                <h3 class="fw-normal text-light text-center mb-4">Recuperação de Senha</h3>
                <p class="text-center">Por favor, digite o e-mail relacionado à sua conta para recuperação.</p>
                <form onsubmit="return enviarDados(event);">
                  <div class="mb-3">
                    <div class="input-group">
                      <span class="input-group-text OH-bg text-white">
                        <i class="bi bi-envelope"></i>
                      </span>
                      <input type="email" placeholder="usuario@domínio.com" class="form-control OH-bg text-light" id="email" required>
                    </div>
                    <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                  </div>
                  <button type="submit" class="btn text-white OH-btt1 fw-bold w-100 mb-3">Recuperar Senha</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="footer-container"></div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast-alert" class="toast align-items-center text-white bg-danger border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-message">
                    <!-- Mensagem será inserida aqui -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Fechar"></button>
            </div>
        </div>
    </div>
  
  <script src="../../../components/header.js" defer></script>
  <script src="../../../components/footer.js" defer></script>
  <script type="module" src="esqueceuSenha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YQJ5WWv1pBSeUdsE21xrP+JjT56fuY9A4yJXUpyoylA6E/z7hQr0cvzW4T44yD4P" crossorigin="anonymous"></script>

</html>
