<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha</title>
  <link rel="shortcut icon" href="/logo.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/static/esqueceuSenha.css">
</head>

<body class="bg-dark text-white">
  <div id="header-container" class="navbar navbar-expand-lg"></div>
  <main>
    <section class="h-100 d-flex align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-lg bg-dark" style="border-radius: 15px;">
              <div class="card-body text-white">
                <h3 class="fw-normal text-light text-center mb-4">Recuperação de Senha</h3>
                <p class="text-center">Por favor, digite o e-mail relacionado à sua conta para recuperação.</p>
                <form action="/retorno/retornoHome.html" onsubmit="return validarEmail(document.getElementById('email'));">
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group">
                      <span class="input-group-text bg-dark text-white">
                        <i class="bi bi-envelope"></i>
                      </span>
                      <input type="email" class="form-control bg-dark text-light" id="email" required>
                    </div>
                    <!-- Mensagem de erro -->
                    <div id="emailError" class="text-danger mt-2" style="display: none;"></div>
                  </div>
                  <button type="submit" class="btn btn-secondary fw-bold w-100 mb-3">Recuperar Senha</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="footer-container"></div>
  
  <script src="../../../components/header.js" defer></script>
  <script src="../../../components/footer.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YQJ5WWv1pBSeUdsE21xrP+JjT56fuY9A4yJXUpyoylA6E/z7hQr0cvzW4T44yD4P" crossorigin="anonymous"></script>

</html>
