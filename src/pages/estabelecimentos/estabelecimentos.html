<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estabelecimentos</title>
    
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/estabelecimentos/estabelecimentos.css">
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">
    
    <!-- Sidebar -->
    <div id="header-container"></div>
    <div id="sidebar-container"></div>


    <main class="container d-flex flex-column alig align-items-center pt-10">

        <section id="content" class="col-md-9 p-4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-dark table-hover rounded">
                            <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Estabelecimento</th>
                                    <th>Endereço</th>
                                    <th>Avaliação</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                                <!-- Dados dinâmicos aqui -->
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center mt-3">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEstabelecimentoModal">
                            Cadastrar Estabelecimento
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de Cadastro -->
    <div class="modal fade" id="addEstabelecimentoModal" tabindex="-1" aria-labelledby="addEstabelecimentoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEstabelecimentoLabel">Adicionar Estabelecimento</h5>
                    <button type="button" class="btn-close btn-light" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome do Estabelecimento</label>
                            <input type="text" class="form-control bg-dark text-white" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCode" class="form-label">Endereço</label>
                            <input type="text" class="form-control bg-dark text-white" id="productCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Avaliação</label>
                            <input type="number" min="1" max="5" class="form-control bg-dark text-white" id="productPrice" step="0.1" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary" onclick="salvar()">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="/estabelecimentos/estabelecimentos.js"></script>
    <script src="../../../components/header.js" defer></script>
    <script src="../../../components/footer.js" defer></script>
    <script src="../../../components/sidebar.js" defer></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
