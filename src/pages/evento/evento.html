<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link rel="stylesheet" href="/src/static/global.css">
    <link rel="stylesheet" href="/src/static/avaliacao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="OH-bg text-white">
    <div id="header-container" class="navbar navbar-expand-lg"></div>
    <main class="container py-5 d-flex justify-content-between">
        <div class="OH-dark shadow w-50 me-2" style="border-radius: 15px;">

            <div class="p-3">
                <h4 class="text-center fw-bold fs-6 mb-0">Eventos avaliados</h4>
            </div>

            <!-- Lista de estabelecimentos -->
            <div id="lista-eventos" class="d-flex p-4 OH-bg flex-column overflow-auto" style="max-height: 450px">
                <!-- preenchido dinamicamente -->
            </div>
        </div>

        <div class="OH-dark shadow w-50 ms-2" style="border-radius: 15px;">

            <div class="p-3">
                <h4 class="text-center fw-bold fs-6 mb-0">Eventos visitados</h4>
            </div>

            <!-- Lista de estabelecimentos -->
            <div id="listas-eventos" class="d-flex OH-bg p-4 flex-column overflow-auto" style="max-height: 450px">
                <!-- preenchido dinamicamente -->
            </div>

            <div class="text-center">
                <button type="button" class="btn OH-btt1 mb-3 mt-3 text-white fw-bold px-4" data-bs-toggle="modal"
                    data-bs-target="#avaliacaoModal">
                    Avaliar Evento
                </button>
            </div>



            <!-- Modal de Avaliação -->
            <div class="modal fade" id="avaliacaoModal" tabindex="-1" aria-labelledby="avaliacaoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content OH-dark">
                        <div class="modal-header">
                            <h2 class="modal-title text-white" id="avaliacaoModalLabel">Avaliações</h2>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                aria-label="Fechar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formAvaliacao" onsubmit="event.preventDefault(); avaliar();">
                                <!-- Nome do estabelecimento selecionado -->
                                <div class="mb-4">
                                    <label for="evento" class="form-label text-white">Evento
                                        selecionado</label>
                                    <input type="text" class="form-control OH-bg text-white" id="evento" name="evento"
                                        readonly required>
                                </div>

                                <!-- Avaliação com estrelas -->
                                <div class="mb-4 text-center">
                                    <label class="form-label text-white d-block mb-2">Nota</label>
                                    <div class="star-rating">
                                        <input type="radio" id="star5" name="nota" value="5" required />
                                        <label for="star5" title="5 estrelas"><i class="bi bi-star-fill"></i></label>
                                        <input type="radio" id="star4" name="nota" value="4" />
                                        <label for="star4" title="4 estrelas"><i class="bi bi-star-fill"></i></label>
                                        <input type="radio" id="star3" name="nota" value="3" />
                                        <label for="star3" title="3 estrelas"><i class="bi bi-star-fill"></i></label>
                                        <input type="radio" id="star2" name="nota" value="2" />
                                        <label for="star2" title="2 estrelas"><i class="bi bi-star-fill"></i></label>
                                        <input type="radio" id="star1" name="nota" value="1" />
                                        <label for="star1" title="1 estrela"><i class="bi bi-star-fill"></i></label>
                                    </div>
                                </div>

                                <!-- Comentário -->
                                <div class="mb-4">
                                    <label for="comentario" class="form-label text-white">Comentário</label>
                                    <textarea class="form-control OH-bg text-white" id="comentario" name="comentario"
                                        rows="4" placeholder="Deixe sua opinião..." required></textarea>
                                </div>

                                <!-- Botão de envio -->
                                <div class="text-center">
                                    <button type="submit" class="btn OH-btt1 text-white fw-bold px-4">Enviar
                                        Avaliação</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </main>

    </main>

    <!-- Novo container abaixo dos dois existentes -->
    <div class="container">
        <div class="OH-dark shadow w-100 me-2" style="border-radius: 15px;">

            <div class="p-3">
                <h4 class="text-center fw-bold fs-6 mb-0">Minhas avaliações</h4>
            </div>

            <!-- Lista de estabelecimentos -->
            <div id="lista-eventos" class="d-flex p-4 OH-bg flex-column overflow-auto" style="max-height: 450px">
                <!-- preenchido dinamicamente -->
            </div>
            <div class="text-center">
                <button type="button" class="btn OH-btt2 mb-3 mt-3 text-white fw-bold px-4" data-bs-toggle="modal"
                    data-bs-target="#editarEventoModal">
                    Editar avaliação
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editarEventoModal" tabindex="-1" aria-labelledby="editarEventoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content OH-dark">
                <div class="modal-header">
                    <h2 class="modal-title text-white" id="editarEventoModalLabel">Editar avaliação</h2>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarEvento" onsubmit="event.preventDefault(); editarEvento();">
                        <div class="mb-3">
                            <label for="editarNomeEvento" class="form-label text-white">Nome do Evento</label>
                            <input type="text" class="form-control OH-bg text-white" id="editarNomeEvento"
                                name="editarNomeEvento" required>
                        </div>
                        <div class="mb-4 text-center">
                            <label class="form-label text-white d-block mb-2">Nota</label>
                            <div class="star-rating">
                                <input type="radio" id="star5" name="nota" value="5" required />
                                <label for="star5" title="5 estrelas"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star4" name="nota" value="4" />
                                <label for="star4" title="4 estrelas"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star3" name="nota" value="3" />
                                <label for="star3" title="3 estrelas"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star2" name="nota" value="2" />
                                <label for="star2" title="2 estrelas"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star1" name="nota" value="1" />
                                <label for="star1" title="1 estrela"><i class="bi bi-star-fill"></i></label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editarDescricao" class="form-label text-white">Descrição</label>
                            <textarea class="form-control OH-bg text-white" id="editarDescricao" name="editarDescricao"
                                rows="4" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn OH-btt1 text-white fw-bold px-4">Salvar Alterações</button>
                            <button type="submit" class="btn OH-btt2 text-white fw-bold px-4">Excluir Avaliação</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast-alert" class="toast align-items-center text-white bg-danger border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-message">
                    <!-- Mensagem será inserida aqui -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Fechar"></button>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
    <script src="../../../components/header.js" defer></script>
    <script src="../../../components/footer.js" defer></script>
    <script type="module" src="../../pages/evento/evento.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
