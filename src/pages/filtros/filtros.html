<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados da Pesquisa</title>
  <link rel="stylesheet" href="/src/static/global.css" />
  <link href="/src/static/filtro.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>

<body class="OH-bg text-white">
  <div id="header-container" class="navbar navbar-expand-lg"></div>
  <div class="container-fluid mt-1 p-3">
    <div class="row">
      <aside class="col-md-3 sidebar">
        <h4 class="text-white text-center">Filtros</h4>
        <div class="mb-3">
          <label for="categoria" class="form-label filter-title">Categoria</label>
          <select id="categoria" class="form-select OH-bg text-white">
            <option selected>Todos</option>
            <option>Estabelecimento</option>
            <option>Evento</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="avaliacao" class="form-label filter-title">Avaliação mínima</label>
          <select id="avaliacao" class="form-select OH-dark text-white">
            <option selected>Qualquer</option>
            <option>⭐ 1+</option>
            <option>⭐ 2+</option>
            <option>⭐ 3+</option>
            <option>⭐ 4+</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="ordenacao" class="form-label filter-title">Ordenar por</label>
          <select id="ordenacao" class="form-select OH-dark text-white">
            <option selected>Relevância</option>
            <option>Mais recentes</option>
            <option>Melhor avaliados</option>
          </select>
        </div>

        <button id="aplicar-filtros" class="btn text-white OH-btt2 w-100">Aplicar Filtros</button>
      </aside>

      <!-- Resultados da Pesquisa -->
      <main class="col-md-9 results mt-2 OH-dark shadow-sm rounded-3 p-3">
        <h3 class="mb-4 text-white">Resultados para: <em>"termo pesquisado"</em></h3>

        <!-- Container com overflow e altura fixa -->
        <div id="scroll" style="max-height: 500px; overflow-y: auton;
    overflow-x: hidden ; padding-right: 10px;">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Os resultados serão inseridos aqui dinamicamente pelo JavaScript -->
            <div class="col-12 text-center">
              <p>Carregando resultados...</p>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <div id="footer-container"></div>
  <script src="../../../components/header.js" defer></script>
  <script src="../../../components/footer.js" defer></script>
  <script src="filtros.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
