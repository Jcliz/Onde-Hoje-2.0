<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="/src/static/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/static/perfil.css">
</head>

<body class="OH-bg">

    <div id="header-container" class="navbar navbar-expand-lg"></div>
    <main>
        <section class="py-5">
            <div class="container">
                <div class="card OH-dark shadow-lg text-white p-4" style="border-radius: 15px;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex align-items-center">
                            <div class="position-relative me-3">
                                <form>
                                    <img id="fotoPerfil" src="/api/usuarios/foto" alt="Foto de Perfil"
                                        class="rounded-circle border border-light"
                                        style="width: 96px; height: 96px; object-fit: cover;">
                                    <button type="button"
                                        class="btn btn-sm btn-light position-absolute bottom-0 end-0 rounded-circle"
                                        onclick="document.getElementById('inputFoto').click();" title="Alterar foto">
                                        <input type="file" id="inputFoto" accept="image/*" class="d-none"
                                            onchange="uploadFoto(this)" />
                                        <i class="bi bi-camera-fill"></i>
                                    </button>
                                </form>
                            </div>
                            <div>
                                <h4 class="mb-0 fw-bold text-white" id="nomeUsuario"></h4>
                                <span class="text-white" id="id"></span>
                            </div>
                        </div>
                        <button class="btn btn-danger fw-bold text-white btn-md px-3" onclick="logout()">Logout</button>
                    </div>

                    <div class="mb-3 d-flex justify-content-end">
                        <button id="btnEditarTudo" class="btn OH-btt1 text-white fw-bold btn-sm px-3">Editar Tudo</button>
                    </div>

                    <div class="OH-bg p-4 rounded" style="border-radius: 15px;">
                        <div class="row mb-3 align-items-center">
                            <div class="col">
                                <div class="text-white small">Nickname</div>
                                <div class="text-white" id="nick"></div>
                            </div>
                        </div>


                        <div class="row mb-3 align-items-center">
                            <div class="col">
                                <div class="text-white small">E-mail</div>
                                <div class="text-white d-flex align-items-center justify-content-between">
                                    <span id="email" data-visible="true"></span>
                                    <div class="d-flex align-items-center ms-auto gap-2">
                                        <span class="input-group-text btn btn-sm toggle-password OH-dark text-white"
                                            style="cursor: pointer;" data-target="email">
                                            <i class="bi bi-eye-slash"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3 align-items-center">
                            <div class="col">
                                <div class="text-white small">Endereço</div>
                                <div class="text-white d-flex align-items-center justify-content-between">
                                    <span id="endereco" data-visible="true"></span>
                                    <div class="d-flex align-items-center ms-auto gap-2">
                                        <span class="input-group-text btn btn-sm toggle-password OH-dark text-white"
                                            style="cursor: pointer;" data-target="endereco">
                                            <i class="bi bi-eye-slash"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <div class="col">
                                <div class="text-white small">Contato</div>
                                <div class="text-white d-flex align-items-center justify-content-between">
                                    <span id="telefone" data-visible="true"></span>
                                    <div class="d-flex align-items-center ms-auto gap-2">
                                        <span class="input-group-text btn btn-sm toggle-password OH-dark text-white"
                                            style="cursor: pointer;" data-target="telefone">
                                            <i class="bi bi-eye-slash"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="OH-dark p-4 rounded" style="border-radius: 15px;">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="mb-3 fw-bold fs-4 text-white">Recursos Adicionais</div>
                                <div class="d-flex flex-wrap gap-2 justify-content-start">
                                    <button class="btn OH-btt2 fw-bold text-white btn-md px-3" data-bs-toggle="modal"
                                        data-bs-target="#modalSenha">
                                        Mudar senha
                                    </button>
                                    <button class="btn OH-btt2 fw-bold text-white btn-md px-3">Preferências</button>
                                    <button class="btn OH-btt2 fw-bold text-white btn-md px-3">Acessibilidade</button>
                                    <button class="btn OH-btt2 fw-bold text-white btn-md px-3">Autenticação 2FA</button>
                                    <button class="btn OH-btt2 fw-bold text-white btn-md px-3">Configurações
                                        avançadas</button>
                                    <button class="btn btn-danger fw-bold text-white btn-md px-3" id="excluir">Excluir conta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <div id="footer-container"></div>

    <div class="modal fade" id="modalSenha" tabindex="-1" aria-labelledby="modalSenhaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content OH-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSenhaLabel">Alterar Senha</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formSenha">
                        <div class="mb-3">
                            <label for="novaSenha" class="form-label">Nova Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control OH-bg text-light" id="password" minlength="6"
                                    required>
                                <span class="input-group-text toggle-password-modal OH-bg text-white"
                                    style="cursor: pointer;" data-target="password">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback" id="feedbackSenha"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
                            <div class="input-group">
                                <input type="password" class="form-control OH-bg text-light" id="confirmPassword"
                                    minlength="6" required>
                                <span class="input-group-text toggle-password-modal OH-bg text-white"
                                    style="cursor: pointer;" data-target="confirmPassword">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback" id="feedbackSenhaDif"></div>
                        </div>
                        <button type="submit" id="salvar" class="btn OH-btt1 text-white fw-bold">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!--modal exclusão-->
     <div class="modal fade" id="modalExclusao" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content OH-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabelConfirmacao">Exclusão de conta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formExcluir">
                        <div class="mb-3">
                            <label for="novoValor" class="form-label" id="labelCampoExclusao">
                                Digite o seu nick atual para a exclusão da conta:
                            </label>
                            
                            <input type="text" class="form-control OH-bg text-white" placeholder="Digite aqui..."
                                id="confirmacao" minlength="5" maxlength="50" required>
                            <input type="hidden" id="campoAtual">
                        </div>
                        <button type="submit" class="btn OH-btt1 text-white  fw-bold">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- modal edição -->
    <div class="modal fade" id="modalEditarTudo" tabindex="-1" aria-labelledby="modalEditarTudoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content OH-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarTudoLabel">Editar Informações</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarTudo">
                        <div class="mb-3">
                            <label for="novoNickTudo" class="form-label">Nickname</label>
                            <input type="text" class="form-control OH-bg text-white" id="novoNickTudo" minlength="3" maxlength="35" placeholder="Digite o novo nickname">
                        </div>
                        <div class="mb-3">
                            <label for="novoEmailTudo" class="form-label">E-mail</label>
                            <input type="email" class="form-control OH-bg text-white" id="novoEmailTudo" minlength="5" maxlength="50" placeholder="Digite o novo e-mail">
                        </div>
                        <div class="mb-3">
                            <label for="novoCepTudo" class="form-label">CEP</label>
                            <input type="text" class="form-control OH-bg text-white" id="novoCepTudo" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="8" placeholder="CEP">
                        </div>
                        <div class="mb-3">
                            <label for="novoNumeroTudo" class="form-label">Número</label>
                            <input type="text" class="form-control OH-bg text-white" id="novoNumeroTudo" oninput="this.value = this.value.replace(/[^0-9]/g, '')" minlength="1" maxlength="20" placeholder="Número">
                        </div>
                        <div class="mb-3">
                            <label for="novoComplementoTudo" class="form-label">Complemento</label>
                            <input type="text" class="form-control OH-bg text-white" id="novoComplementoTudo" minlength="0" maxlength="20" placeholder="Complemento (opcional)">
                        </div>
                        <div class="mb-3">
                            <label for="novoTelefoneTudo" class="form-label">Contato</label>
                            <input type="text" class="form-control OH-bg text-white" id="novoTelefoneTudo" oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="11" placeholder="Digite o novo contato">
                        </div>
                        <button type="submit" class="btn OH-btt1 text-white fw-bold">Salvar Tudo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de alerta -->
    <div class="modal fade" id="alert-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content OH-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Atenção</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn OH-btt1 text-white fw-bold" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../components/header.js" defer></script>
    <script src="../../../components/footer.js" defer></script>
    <script src="perfil.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
