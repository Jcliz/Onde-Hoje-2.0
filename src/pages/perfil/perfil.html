<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="/src/static/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/static/perfil.css">
</head>

<body class="OH-bg">
    <div id="header-container" class="navbar navbar-expand-lg"></div>

    <main>
        <section class="py-5">
            <div class="container">
                <div class="card OH-dark shadow-lg text-white p-4" style="border-radius: 15px;">
                    <!-- Cabeçalho do perfil -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex align-items-center">
                            <div class="position-relative me-3">
                                <img src="https://st3.depositphotos.com/6672868/13701/v/450/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
                                    alt="Foto de Perfil" class="rounded-circle border border-light"
                                    style="width: 96px; height: 96px; object-fit: cover;">
                                <button class="btn btn-sm btn-light position-absolute bottom-0 end-0 rounded-circle"
                                    onclick="document.getElementById('inputFoto').click()" title="Alterar foto">
                                    <i class="bi bi-camera-fill"></i>
                                </button>
                                <input type="file" id="inputFoto" accept="image/*" class="d-none" />
                            </div>
                            <div>
                                <h4 class="mb-0 fw-bold text-white" id="nomeUsuario"></h4>
                                <span class="text-white" id="id"></span>
                            </div>
                        </div>
                        <button class="btn btn-danger fw-bold text-white btn-md px-3"
                                        onclick="logout()">Logout</button>
                    </div>

                    <!-- Informações pessoais -->
                    <div class="OH-bg p-4 rounded" style="border-radius: 15px;">
                        <div class="row mb-3 align-items-center">
                            <div class="col">
                                <div class="text-white small">Nickname</div>
                                <div class="text-white" id="nick"></div>
                            </div>
                            <div class="col-auto">
                                <button class="btn OH-dark text-white btn-sm px-3">Editar</button>
                            </div>
                        </div>


                        <div class="row mb-3 align-items-center">
                            <div class="col">
                                <div class="text-white small">E-mail</div>
                                <div class="text-white d-flex align-items-center justify-content-between">
                                    <span id="email"></span>
                                    <div class="d-flex align-items-center ms-auto gap-2">
                                        <span class="input-group-text btn btn-sm toggle-password OH-dark text-white"
                                            style="cursor: pointer;" data-target="email">
                                            <i class="bi bi-eye-slash"></i>
                                        </span>
                                        <button class="btn OH-dark text-white btn-sm px-3">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row mb-3 align-items-center">
                            <div class="col">
                                <div class="text-white small">Endereço</div>
                                <div class="text-white d-flex align-items-center justify-content-between">
                                    <span id="endereco"></span>
                                    <div class="d-flex align-items-center ms-auto gap-2">
                                        <span class="input-group-text btn btn-sm toggle-password OH-dark text-white"
                                            style="cursor: pointer;" data-target="email">
                                            <i class="bi bi-eye-slash"></i>
                                        </span>
                                        <button class="btn OH-dark text-white btn-sm px-3">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row mb-3 align-items-center">
                            <div class="col">
                                <div class="text-white small">Telefone</div>
                                <div class="text-white d-flex align-items-center justify-content-between">
                                    <span id="telefone"></span>
                                    <div class="d-flex align-items-center ms-auto gap-2">
                                        <span class="input-group-text btn btn-sm toggle-password OH-dark text-white"
                                            style="cursor: pointer;" data-target="email">
                                            <i class="bi bi-eye-slash"></i>
                                        </span>
                                        <button class="btn OH-dark text-white btn-sm px-3">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="OH-dark p-4 rounded" style="border-radius: 15px;">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="mb-3 fw-bold fs-4 text-white">Recursos Adicionais</div>

                                <div class="mb-2 d-flex align-items-center justify-content-between">
                                    <button class="btn OH-btt2 fw-bold  text-white  btn-md px-3 ml-auto">Mudar
                                        senha</button>
                                    <button class="btn OH-btt2 fw-bold  text-white btn-md px-3">Preferências</button>
                                    <button class="btn OH-btt2 fw-bold  text-white btn-md px-3">Acessibilidade</button>
                                    <button class="btn OH-btt2 fw-bold  text-white btn-md px-3">Autenticação
                                        2FA</button>
                                    <button class="btn OH-btt2 fw-bold  text-white btn-md px-3">Configurações
                                        avançadas</button>
                                    <button class="btn btn-danger fw-bold  text-white btn-md px-3">Desativar
                                        conta</button>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>
            </div>


        </section>
    </main>


    <div id="footer-container"></div>

    <script src="../../../components/header.js" defer></script>
    <script src="../../../components/footer.js" defer></script>
    <script src="../../../perfil/perfil.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YQJ5WWv1pBSeUdsE21xrP+JjT56fuY9A4yJXUpyoylA6E/z7hQr0cvzW4T44yD4P"
        crossorigin="anonymous"></script>
</body>

</html>
